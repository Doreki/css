<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <h1 class="header__start">
          <button class="header__hamburger">&#9776;</button>
          <span class="header__title">DoTube</span>
        </h1>
      </div>
      <div class="header__center">
        <form onsubmit="return false" class="header_form">
          <input
            type="text"
            placeholder="보고싶은 동영상"
            class="header__input--text"
          />
          <button class="header__input--button">검색</button>
        </form>
      </div>
      <div class="header__end">
        <button class="header__search">&#128269;</button>
        <div class="header__profile"></div>
      </div>
    </header>
  </body>
</html>
